<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectEd - Club Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/club_register.css') }}">
</head>

<body>
    <div class="register-container">
        <h1>Club Registration</h1>
        <form action="{{ url_for('club_register') }}" method="POST">

            <div class="form-group">
                <label for="club_name">Club Name:</label>
                <input type="text" id="club_name" name="club_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('club_login') }}">Login here</a></p>
    </div>
</body>

</html>
