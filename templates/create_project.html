<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_project.css') }}">
</head>

<body>

    <div class="register-container">
        <h1>Create Project</h1>
        <form action="{{ url_for('submit_project', username=username) }}" method="post">
            <div class="form-group">
                <label for="title">Project Title</label>
                <input type="text" id="title" name="title" placeholder="Enter project title" required>
            </div>

            <div class="form-group">
                <label for="description">Project Description</label>
                <textarea id="description" name="description" placeholder="Describe your project..." required></textarea>
            </div>

            <button type="submit" class="register-btn">Create Project</button>
        </form>
    </div>

</body>

</html>
