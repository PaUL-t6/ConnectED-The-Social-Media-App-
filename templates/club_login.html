<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectEd - Club Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/club_login.css') }}">
</head>

<body>
    <div class="login-container">
        <h1>Club Login</h1>
        <form action="{{ url_for('club_login') }}" method="POST">

            <div class="form-group">
                <label for="club_name">Club Name:</label>
                <input type="text" id="club_name" name="club_name" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('club_register') }}">Register here</a></p>
    </div>
</body>

</html>
