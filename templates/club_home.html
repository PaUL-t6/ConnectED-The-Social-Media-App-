<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Announcements Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/club_home.css') }}">
</head>

<body>
    <div class="container">
        <!-- Settings Button -->
        <div class="settings">
            <button id="settings-btn">⚙️</button>
        </div>

        <!-- Heading -->
        <div class="heading">
            <h1>Make Announcements</h1>
        </div>

        <!-- Announcement Form -->
        <form action="{{ url_for('save_announcement', club_name=club_name) }}" method="POST">
            <div class="announcement">
                <textarea id="announcement-box" name="announcement" placeholder="Enter your announcement..."
                    required></textarea>
            </div>

            <!-- Enter Button -->
            <div class="enter-btn-container">
                <button type="submit" id="enter-btn">Submit</button>
            </div>
        </form>

        <!-- Project and Hackathon buttons -->
        <div class="buttons">
            <button class="create-project">Create Project</button>
            <button class="create-hackathons" onclick="window.location.href='/createhack'">
                Create Hackathon
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/clubhome.js') }}"></script>
</body>

</html>
